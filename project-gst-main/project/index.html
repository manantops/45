<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .main {
        display: flex;
        justify-content: start;
        width: 100%;
    }
</style>

<body>
    <div id="demoo"></div>
    <form method="get" action="submit.html" class="was-validated">

        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">CLIENT ID : </label>
            <input type="number" class="form-control" id="a" name="fname" placeholder="Enter username" name="uname"
                required style="width: 30%;">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">CLIENT NAME :</label>
            <input type="text" class="form-control" id="b" name="lname" placeholder="Enter username" name="uname"
                required style="width: 30%;">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        
        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">YEAR :</label>
            <input type="tel" class="form-control" id="d" name="year" placeholder="Enter username" name="uname"
                required style="width: 30%;" maxlength="4" minlength="4">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Date:</label>
            <input type="date" class="form-control" id="c" name="date" name="uname" required style="width: 30%;">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>


        <div class="main">
            <div>
                <label for="uname" class="form-label">Select the bank : </label>
                <select class="form-select" name="select" required style="width: 100%;" id="myselect">
                    <option value="">NONE</option>
                    <option value="HDFC BANK">HDFC BANK</option>
                    <option value="BANK OF BARODA">BANK OF BARODA</option>
                    <option value="AXIS BANK">AXIS BANK</option>
                    <option value="AADARSH BANK CO-OP BANK">AADARSH BANK CO-OP BANK</option>
                    <option value="STATE BANK OF INDIA">STATE BANK OF INDIA</option>

                </select>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>


            <div class="d-flex">

                <div style="margin-left: 50px;">
                    <label for="" class="form-label"> ADD BANK HERE :</label>
                    <input type="text" id="inputvalue" class="form-control">
                </div>

                <div>
                    <button class="btn btn-primary" style="margin-top: 30px; margin-left: 30px; " type="button" onclick="myfunction()">INSERT BANK</button>
                </div>
            </div>


        </div>

        <br>
        <button class="btn btn-primary" onclick="abc()" type="submit">SUBMIT</button>

    </form>

    <script>

        setInterval(abc)

        function abc() {
            let a = new Date();
            let b = (a.getHours()) + ":" + (a.getMinutes()) + ":" + (a.getSeconds())


            document.getElementById("demoo").innerHTML = b;


        }

        function myfunction() {
            let a = document.getElementById("inputvalue").value;
            var x = document.getElementById("myselect");
            var option = document.createElement("option");
            option.text = a;
            x.add(option);
        }


    </script>
</body>

</html>
